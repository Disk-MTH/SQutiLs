plugins {
    id 'java'
}

group 'fr.diskmth.squtils'
version '0.1'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.29'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '3.0.6'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.36.0.3'
    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.6.0'
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "SQutiLs",
                "Specification-Version"   : project.version,
                "Specification-Vendor"    : "Created by Disk_MTH: https://github.com/Disk-MTH"
        ])
    }
}